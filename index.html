<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .chat-box {
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 20px;
            width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-box {
            width: 100%;
            border: none;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }

        .submit-button {
            background-color: #0073e6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #005bbf;
        }
    </style>
</head>
<body>
    <div class="chat-box">
        <textarea class="input-box" id="textbox1" placeholder="Escribe tu deseo ABAP aquí..."></textarea>
        <button class="submit-button" onclick="submitMessage(document.getElementById('textbox1'))">Submit</button>
        <textarea class="read-only-text-area" id="textbox2" placeholder="Voilá!."></textarea>
        <button class="submit-button" onclick="submitMessage(document.getElementById('textbox2'))">Submit</button>
    </div>

    <script>
        function submitMessage() {
            const message = document.getElementById('textbox').value;

            // Make a POST request to your Flask app's /submit URL
            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message }),
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                // Handle the response as needed
            })
            .catch(error => {
                console.error(error);
                // Handle errors
            });
        }
    </script>
</body>
</html>
