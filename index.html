<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        <!-- Your CSS styles here -->
    </style>
</head>
<body>
    <div class="chat-box">
        <textarea class="input-box" id="textbox" placeholder="Escribe tu deseo ABAP aquÃ­..."></textarea>
        <button class="submit-button" onclick="submitMessage()">Submit</button>
    </div>

    <script>
        function submitMessage() {
            const message = document.getElementById('textbox').value;

            // Make a POST request to your Flask app's /submit URL
            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message }),
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                // Handle the response as needed
            })
            .catch(error => {
                console.error(error);
                // Handle errors
            });
        }
    </script>
</body>
</html>
